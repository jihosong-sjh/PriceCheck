version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pricecheck-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - pricecheck-postgres-data:/var/lib/postgresql/data

volumes:
  pricecheck-postgres-data:
